<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/app.js" defer></script>
  </head>

  <body class="bg-orange-400">
    <div
      id="errorBox"
      class="transition-all rounded-l font-semibold px-5 py-3 bg-red-700 m-5 hidden"
    ></div>
    <div class="h-100 w-full flex items-center justify-center font-sans">
      <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
          <h1 class="text-grey-darkest font-bold text-2xl">Todo List</h1>
          <div class="flex mt-4">
            <input
              id="myInput"
              class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
              placeholder="Add Todo"
            />
            <button
              id="addBtn"
              class="flex-no-shrink p-2 border-2 rounded text-orange-500 border-orange-500 hover:text-white hover:bg-orange-500 transition-all"
            >
              Add
            </button>
          </div>
        </div>
        <div class="todo-items">
          <p id="noItem" class="text-xl font-semibold flex justify-center">
            there is no item here
          </p>

        </div>
      </div>
    </div>
  </body>
</html>
